<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객제를 선택합니다.
            var clock = document.getElementById('clock');
            // 1초마다 함수를 실행합니다.
            setInterval(function () {
                var now = new Date();
                clock.innerHTML = now.toString();
            }, 1000); // 2000으로 바꾸면 2초씩 늘어남.
        };

        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 스타일 속성 변경합니다.
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');
        });

        $(document).ready(function () {
            // 스타일을 적용합니다.
            $('.box').css('float', 'left');
            $('.box').css('margin', 10);
            $('.box').css('width', 100);
            $('.box').css('height', 100);
            $('.box').css('background', 'red');
        });

        $(document).ready(function () {
            // 스타일 변경 및 이벤트 연결
            $('#box3').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on('click', function () {
                $(this).css('background', 'red');
            }).on('monseenter', function () {
                $(this).css('background', 'blue');
            }).on('monseenter', function () {
                $(this).css('background', 'orange');
            });
        });

        //이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').hover(function () {
                // 색상을 변경합니다.
                $(this).css({
                    background: 'red',
                    color: 'white'
                });
            }, function () {
                // 색상을 제거합니다.
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        });

        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('button').click(function () {
                // 간단한 효과를 적용합니다.
                $('.page').fadeToggle('slow');
            });
        });

        $(document).ready(function () {
            // 스타일을 변경합니다.
            $('#box5').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500);
        });
    </script>
</head>
<body>
    <h1 id = "clock"></h1>

    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <div class = "box"></div>
    <div class = "box"></div>
    <div class = "box"></div>

    <div id = "box3"></div>

    <h1>Click</h1>

    <button>Toggle show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="box5"></div>
</body>
</html>
